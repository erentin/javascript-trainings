<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <input type="text" class="text">
        <div class="buttons-area">
            <div class="buttons-left">
                <button id= "plus" class="button-square"><i class="fa-solid fa-plus"></i></button>
                <button id= "minus" class="button-square"><i class="fa-solid fa-minus"></i></button>
                <button id= "xmark" class="button-square"><i class="fa-solid fa-xmark"></i></button>
                <button id= "seven" class="button-square"><i class="fa-solid fa-7"></i></button>
                <button id= "eight" class="button-square"><i class="fa-solid fa-8"></i></button>
                <button id= "nine" class="button-square"><i class="fa-solid fa-9"></i></button>
                <button id= "four" class="button-square"><i class="fa-solid fa-4"></i></button>
                <button id= "five" class="button-square"><i class="fa-solid fa-5"></i></button>
                <button id= "six" class="button-square"><i class="fa-solid fa-6"></i></button>
                <button id= "one" class="button-square"><i class="fa-solid fa-1"></i></button>
                <button id= "two" class="button-square"><i class="fa-solid fa-2"></i></button>
                <button id= "three" class="button-square"><i class="fa-solid fa-3"></i></button>
                <button id= "zero" class="button-square"><i class="fa-solid fa-0"></i></button>
                <button id= "dot" class="button-square">.</button>
                <button id="ac-button" class="button-square">AC</button>
            </div>
            <div class="buttons-right">
                <button id="divide" class="button-square"><i class="fa-solid fa-divide"></i></button>
                <button id="equal-button" class="button-equal" ><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
